<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Interior Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="../images/Logo-design-studio-YM-1000-1000.png"
      type="image/png"
    />
    <!-- <script type="module" src="../js/translate.js" defer></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/sandbox.css" />
    <!-- <link rel="stylesheet" href="../css/contacts.css" /> -->
    <link rel="stylesheet" href="../css/stylecarusel.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    

    <div class="centered" >
      <section class="cards" style="flex-direction: row; flex-wrap:nowrap;">
        <article class="card_up">
          <div class="image-overlay"></div>
          <div class="price large">
            500 zł<sup>*</sup>
          </div>
          <div class="price uppercase">
            projekt przebudowy
          </div>
          <div class="price lowercase">
            <sup>*</sup>do 60 m<sup>2</sup>
          </div>
          <img src="../images/cards/image.png" alt="Card Image" />
        </article>
        <article class="card_up">
          <div class="image-overlay"></div>
          <div class="price large">
            40zł/m2
          </div>
          <div class="price uppercase">
            Wizualizacje 3d
          </div>
          
          <img src="../images/cards/card_up2.png" alt="Card Image" />
        </article>
      </section>
    </div>

          

      <footer
        class="d-flex flex-wrap justify-content-between align-items-center container;"
        style="width: 80%; padding-bottom: 20px; margin: 0 auto"
      >
        <div class="mobilecopyright">
          <span class="brand_name">YULIIA MYKHAILENKO</span>
        </div>
        <ul
          class="nav justify-content-center justify-content-md-end list-unstyled d-flex"
        >
          <li class="">
            <a
              class="text-muted nav-link"
              href="https://www.facebook.com/profile.php?id=100075905105494&sk=reels_tab"
            >
              <img
                src="../images/icons/SM-Facebookc.svg"
                loading="lazy"
                width="24px"
                height="24px"
                alt="Facebook Icon"
              />
            </a>
          </li>
          <li class="ms-3">
            <a
              class="text-muted nav-link"
              href="https://www.instagram.com/interior_yulia/"
            >
              <img
                src="../images/icons/SM-instagramc.svg"
                loading="lazy"
                width="24px"
                height="24px"
                alt="Instagram Icon"
              />
            </a>
          </li>
        </ul>
      </footer>
    </section>
  </body>
</html>
